<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
   

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CardBots Arena{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/pokercss.css' %}">
    <link rel="stylesheet" href="{% static 'css/navstyles.css' %}">

    {% block extra_css %}
    {% endblock %}
</head>

<body>
    {% include 'navbar.html' %}
    
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <!-- <script>hljs.highlightAll();</script> -->

    <script>
document.addEventListener("click", function startAudioOnce() {
    const audio = document.getElementById("bg-audio");
    if (audio) {
        audio.volume = 0.4;   // adjust volume (0.0â€“1.0)
        audio.play().catch(() => {});
        document.removeEventListener("click", startAudioOnce);
    }
});
</script>

<script>
window.addEventListener("beforeunload", function () {
    const audio = document.getElementById("bg-audio");
    if (audio) audio.pause();
});
</script>


</body>
</html>
